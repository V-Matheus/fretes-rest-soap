<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Freight Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="container">
        <header>
          <h1>Freight Calculator</h1>
          <p>Find the best shipping options for your delivery.</p>
        </header>

        <main>
          <form id="freight-form">
            <div class="input-group">
              <label for="cep">ZIP Code (CEP)</label>
              <input type="text" id="cep" name="cep" placeholder="00000-000" maxlength="9" required />
            </div>
            <button type="submit" id="calculate-btn">Calculate Freight</button>
          </form>

          <div id="results-container" class="hidden">
            <h2>Shipping Options</h2>
            <div id="results-list"></div>
          </div>

          <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Searching for best rates...</p>
          </div>

          <div id="error-message" class="hidden"></div>
        </main>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
